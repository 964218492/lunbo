<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="box" class="one box">
        <section class="slide-prev">前一张</section>
        <section class="slide-next">下一张</section>
        <ul>
            <li><img src="images/1.jpg" alt="轮播图片"></li>
            <li><img src="images/2.jpg" alt="轮播图片"></li>
            <li><img src="images/3.jpg" alt="轮播图片"></li>
            <li><img src="images/4.jpg" alt="轮播图片"></li>
            <li><img src="images/5.jpg" alt="轮播图片"></li>
            <li><img src="images/6.jpg" alt="轮播图片"></li>
            <li><img src="images/7.jpg" alt="轮播图片"></li>
        </ul>
    </div>
    <div class="box" id="two">
        <section class="slide-prev">前一张</section>
        <section class="slide-next">下一张</section>
        <ul>
            <li><img src="images/1.jpg" alt="轮播图片"></li>
            <li><img src="images/2.jpg" alt="轮播图片"></li>
            <li><img src="images/3.jpg" alt="轮播图片"></li>
            <li><img src="images/4.jpg" alt="轮播图片"></li>
            <li><img src="images/5.jpg" alt="轮播图片"></li>
            <li><img src="images/6.jpg" alt="轮播图片"></li>
            <li><img src="images/7.jpg" alt="轮播图片"></li>
        </ul>
    </div>
</body>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/jQuery.ZYSlide.js"></script>
<script>
    // 将$符禁用
    jQuery.noConflict()
    // $('#box').ZYSlide()
    // $('.box').ZYSlide({speed:1000}).css('backgroundColor','red')
    jQuery('.one').ZYSlide({delay:2000,speed:3000}).css('backgroundColor','red')
    jQuery('#two').ZYSlide({speed:1000}).css('backgroundColor','blue')


    // 要确保当前的文件都已经在本地仓库中，即所有的文件都已经被 add过，并且也commit过

    // 本地推送到远程仓库中

    // 1.连接远程的仓库  git remote add origin ‘远程仓库地址’
    // 2.将远程仓库中的文件先拉取到本地仓库  git pull --rebase origin 远程仓库的分支
    // (第一次pull才这样编写)不是第一次pull，直接使用 git pull origin 远程仓库的分支
    // 例 git pull origin master
    // 3.将本地仓库推送到远程仓库中
    // git push -u origin 远程仓库的分支名(第一次push才这样编写)
    // 不是第一次push，直接使用：
    // git push origin 远程仓库的分支名

</script> 

</html>
